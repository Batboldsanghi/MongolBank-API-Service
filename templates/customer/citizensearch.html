{% extends 'layouts/default.html' %}
{% block title%}Customer/Index{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">Customer</div>

    <div class="card-body">
            <form action="/customer/crequest" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                        <label for="rnumber">Name</label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter customer name">                
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <br>
    </div>
</div>
{% endblock %}
